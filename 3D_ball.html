<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D BALL</title>
    <style>
      .circle-3d {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        animation: ballbounce 2s linear infinite;
        position: relative;
        margin-left: 20rem;
        background-image: radial-gradient(circle at top, #fe01b1, #222);
      }
      @keyframes ballbounce {
        0%,
        100% {
          bottom: -9em;
        }
        50% {
          bottom: 1em;
          animation-timing-function: ease-out;
        }
      }
    </style>
  </head>
  <body>
    <h1>3D Ball Animation</h1>
    <div class="circle-3d"></div>
  </body>
</html>
